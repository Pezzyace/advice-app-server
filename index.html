<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(150, 100%, 66%)}
  </style>
</head>
<body>
  <div class="advice-card">
    <div class="card-container">
      <p>Advice # <span class="advice-id"></span></p>
      <h2> <span class="advice-text">" "</span></h2>
    </div>
    <picture>
      <img src="images/pattern-divider-mobile.svg" alt="pattern" class="mobile">
      <img src="images/pattern-divider-desktop.svg" alt="pattern" class="desktop">
    </picture>
    <button class="generate-btn"><img src="images/icon-dice.svg" alt="dice"></button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/peace-akaehomen">Peace Akaehomen</a>
  </div>
  <script src="main.js"></script>
</body>
</html>
